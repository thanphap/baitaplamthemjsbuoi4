<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai tap them js buoi 4</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Bài tập thêm js buổi 4</h1>
        <p class="alert alert-danger">
            Ghi chú: Sơ đồ 3 khối kèm theo trong các file code js.
        </p>
        <!-- Tìm ngày tháng năm tiếp theo -->
        <div class="w-50 py-5">
            <h2>Tìm ngày tháng năm tiếp theo</h2>
            <form action="">
                <div class="form-group">
                    <label for="day1">Ngày</label>
                    <input type="text" class="form-control" id="day1">
                </div>
                <div class="form-group">
                    <label for="month1">Tháng</label>
                    <input type="text" class="form-control" id="month1">
                </div>
                <div class="form-group">
                    <label for="year1">Năm</label>
                    <input type="text" class="form-control" id="year1">
                </div>
                <button type="button" id="btnTinh1" class="btn btn-success">Tìm ngày</button>
            </form>
            <p class="alert alert-info" id="txtResult1"></p>
        </div>

        <!-- Tính số ngày trong tháng -->
        <div class="w-50 py-5">
            <h2>Tìm số ngày</h2>
            <form action="">
                <div class="form-group">
                    <label for="month2">Tháng</label>
                    <input type="text" class="form-control" id="month2">
                </div>
                <div class="form-group">
                    <label for="year2">Năm</label>
                    <input type="text" class="form-control" id="year2">
                </div>
                <button type="button" id="btnTinh2" class="btn btn-success">Số ngày</button>
            </form>
            <p class="alert alert-info" id="txtResult2"></p>
        </div>

        <!-- Đọc số nguyên có 3 chữ số -->
        <div class="w-50 py-5">
            <h2>Đọc số nguyên có 3 chữ số</h2>
            <form action="">
                <div class="form-group">
                    <label for="number">Nhập số nguyên</label>
                    <input type="text" class="form-control" id="number">
                </div>
                <button type="button" id="btnTinh3" class="btn btn-success">Tính</button>
            </form>
            <p class="alert alert-info" id="txtResult3"></p>
        </div>

        <!-- Tìm sinh viên xa nhất -->
        <div class="w-50 py-5">
            <h2>Tìm sinh viên xa trường nhất</h2>
            <form action="">
                <div class="form-group">
                    <label for="ten1">Tên sinh viên 1</label>
                    <input type="text" class="form-control" id="ten1">
                    <label for="x1">Tọa độ</label>
                    <input type="text" class="form-control" id="x1"> <br>
                    <input type="text" class="form-control" id="y1">
                </div>
                <div class="form-group">
                    <label for="ten2">Tên sinh viên 2</label>
                    <input type="text" class="form-control" id="ten2">
                    <label for="x2">Tọa độ</label>
                    <input type="text" class="form-control" id="x2"><br>
                    <input type="text" class="form-control" id="y2">
                </div>
                <div class="form-group">
                    <label for="ten3">Tên sinh viên 3</label>
                    <input type="text" class="form-control" id="ten3">
                    <label for="x3">Tọa độ</label>
                    <input type="text" class="form-control" id="x3"><br>
                    <input type="text" class="form-control" id="y3">
                </div>
                <div class="form-group">
                    <label for="ten3">Trường học</label>
                    <input type="text" class="form-control" id="x0"><br>
                    <input type="text" class="form-control" id="y0">
                </div>
                <button type="button" id="btnTinh4" class="btn btn-success">Tìm sinh viên</button>
            </form>
            <p class="alert alert-info" id="txtResult4"></p>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <!-- bai tap js  -->
    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
    <script src="./js/baitap3.js"></script>
    <script src="./js/baitap4.js"></script>
</body>

</html>
